<div class="container">
   <div class="card">
     <div class="card-body">
       <h4 class="card-title">City Information</h4>
       <table class="table table-striped">
         <thead>
         <tr>
           <td>Country Code</td>
           <td>District</td>
           <td>Name</td>
           <td>Population</td>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let city of cities">
           <td>{{city.countryCode}}</td>
           <td>{{city.district}}</td>
           <td>{{city.name}}</td>
           <td>{{city.population}}</td>
         </tr>
         </tbody>
       </table>
       <hr>
       <ul class="nav nav-pills">
         <li class="nav-item" *ngFor="let page of pages; let i = index">
          <a class="nav-link" (click)="setPage(i, $event)"> {{i}} </a>
         </li>
       </ul>
     </div>
   </div>
</div>
